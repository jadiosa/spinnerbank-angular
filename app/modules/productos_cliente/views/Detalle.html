<div>
    <div class="modal-header" >
        <center><h1>Detalles Movimientos</h1><center>
    </div>
    <div class="modal-body">
        <div class="list-group" >
            <table class="table">
                <tr class="btn-primary">
                    <th>Fecha movimiento</th>
                    <th>Descripcion</th>
                    <th>valorMovimiento</th>
                </tr>

                <tr
                    ng-repeat="detalle in detalles">
                    <td>{{detalle.fechaMovimiento}}</td>
                    <td>{{detalle.descripcion}}</td>
                    <td>{{detalle.valorMovimiento}}</td>
                </tr>
              </table>
        </div>
        <div class="alert alert-warning text-center" ng-show="detalles.length === 0">
          No hay detalles de los movimientos de este producto
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="salirDetalle()">Salir</button>
    </div>
