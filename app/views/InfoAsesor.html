<div class="jumbotron">
        <h2>Información asesor</h2> 
    <div>
        <div class="container">
            <img class="images"
            ng-src="{{imagenPersonal}}">
        </div>
        <h3>
            Nombre: {{nombreAsesor}}<br/>
            Tipo documento: {{tipoDocumento}}<br/>
            Número documento: {{numDocumento}}<br/>
            Correo : {{correo}}<br/>
            Celular : {{celular}}<br/>
            Dirección: {{direccion}}<br/>
            Dirección geografica: {{direccionGeografica}}<br/>
        </h3>
    </div>

    <google-map center="map.center" 
                zoom="map.zoom" 
                draggable="true" 
                options="map.options" 
                control="map.control">
        <marker coords="marker.coords" options="marker.options" idkey="marker.id" ></marker>        
    </google-map>
