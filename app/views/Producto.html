<!-- Esta pagina HTML sera la encargada de llamar y mostrar
 los diferentes productos que estaran contenidos en la base
 de datos y que estan relacionados con un cliente-->

<div class="container">
	<h1 align="center">Listado de productos adquiridos por el cliente.</h1>
	</br>
	</p>

	<div class="alert alert-warning text-center" ng-show="productos.length === 0">
          Usted no tiene productos registrados
        </div>

<!-- 	tabla para mostrar los archivos  -->
	<table class="table">
		<tr class="btn-primary">
			<th>Codigo producto</th>
			<th>Nombre del producto</th>
			<th>Tipo de producto</th>
			<th>Saldo</th>
		</tr>

<!-- 		Columnas de la tabla aplicandoles diversos filtros de busqueda -->
		<tr
			class="fondo"
			ng-repeat="item in productos" ng-click="detalles(item)">
			<td>{{item.productId}}</td>
			<td>{{item.name}}</td>
			<td>{{item.productType}}</td>
			<td>{{item.balance | currency:"COP$ "}}</td>
		</tr>
	</table>
</div>
